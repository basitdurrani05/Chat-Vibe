<!DOCTYPE html>
<html oncontextmenu="return false">
<head>
   
    <title>Chat-Vibe</title>
    <!-- This Link tag is used for link CSS. -->
    <link rel="stylesheet" href="style.css">
    <!-- This Link tag is used for send icon. || It Is Icon Family. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="Screenshot (5)-fotor-20231105151014.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
   
    
</head>
<body>
   
    

   <!-- ChatVibe -->
   <div class="app">
   
    <!-- This Div Is Used For User Login. -->
    <div class="screen join-screen active">  
        
        <div class="form">
            <h2>Join Chat-Vibe</h2>
            <div class="form-input">
                <label for="user"><b style=" color: rgb(0, 255, 183) ;">Username : </b></label>
               <b> <input type="text" id="username" placeholder="Enter Your Name : "></b>

               
            </div>

            <!-- This Div Is Used For a button that click the user and join. -->
            <div class="form-input">
              
                <button id="join-user"><b>Join Dude..</b></button>
               
            </div>

           
            <button class="butt"><a href="https://chatvibeweb.netlify.app/" id="hom">Home</a></button>
              

           
              
              
        </div>

    </div>

    <!-- This Div Is Used for Chat Interface. -->
    <div class="screen chat-screen">
        <div class="header">
            <div class="logo">Chat-Vibe</div>
            <!-- This Button Is Used For Exit The Chat. -->
                <button id="exit-chat"><b>Exit-Vibe</b></button>
            </div>

            <div class="messages">
                <div class="message my-message">
                    <!-- Testing Div. -->
                    <!-- <div>
                        <div class="name"></div>
                        <div class="text"></div>
                    </div> -->
                </div>
                <div class="update">
                   
                </div>
                <div class="message other-message">
                    
                    <!-- <div>
                        <div class="name"></div>
                        <div class="text"></div>
                    </div> -->
            </div>
        </div>
        <!-- This Div Is Used For Input The User and He or she can chat with us. -->
        <div class="typebox">
            <input type="text" id="message-input" placeholder="  Vibes" style="font-size:x-large;">
            <!-- This Italic tag used for Message Send button. -->
            <i class="material-icons"style="font-size: 35px; padding-left:20px; padding-top:10px;">&#xe163;</i>
            
        </div>

    </div>

   </div>

 
  
<!-- This Project Is Used For SocketIO Library || JavaScript || -->
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <!-- This script tag is used for link JavaScript -->
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
